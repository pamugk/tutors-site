<div class="section">
    <!-- Backgound Image -->
    <div class="bg-image bg-parallax overlay" style="background-image:url(../images/auth-background.jpg)"></div>
    <!-- /Backgound Image -->
    <div class="container" style="padding: 20px; margin-top: 10px; background: lightgray; opacity: 90%;">
        <div class="row">
            <div class="col-md-6">
                <input class="form-control" type="text" id="search-inp" placeholder="ФИО" aria-label="Search">
            </div>
            <div class="col-md-3">
                <select class="form-control custom-select my-select" id="subject-select">
                    <option value="0">Любой предмет</option>
                    {foreach from=$teachingSubjects item=subject}
                    <option value="{$subject.id}">{$subject.name}</option>
                    {/foreach}
                </select>
            </div>

            <div class="col-md-2">
                <select class="form-control custom-select my-select" id="order-select">
                    <option value="0">Порядок</option>
                    <option value="1">Сначала дешевле</option>
                    <option value="2">Сначала дороже</option>
                    <option value="3">Сначала опытные</option>
                    <option value="4">Сначала новички</option>
                </select>
            </div>

            <input type="submit" class="main-button btn-login" value="Найти"
                   id="search-btn"
                   onclick="TutorsList.search()"
                   style="height: 38px; width: 80px; padding: 10px; background-color: #eeb386"/>
        </div>
        <div id="spinner"></div>

        <!-- tutors -->
        <div id="courses-wrapper">

            <!-- row -->
            <div class="row" id="tutors-list">

            </div>
            <!-- /row -->

        </div>
        <!-- /tutors -->

        <div class="row" style="align-items: center; margin-top: 10px;">
            <div class="card-footer align-content-center my-footer float-left" style="background: transparent; border: 0">
                <div style="display: flex; flex-direction: row">
                    <div class="paging-page" id="prev-li" onclick="TutorsList.prevPage()">
                        <a class="disabled-li" id="link-prev" style="background: #D9D9D9">«</a>
                    </div>
                    <ul class="paging" id="pagination"></ul>
                    <div class="paging-page" id="next-li" onclick="TutorsList.nextPage()">
                        <a class="paging-page-link" id="link-next" href="#" style="background: #D9D9D9">»</a>
                    </div>
                </div>
            </div>
            <div class="mx-auto"></div>
            <div class="col-md-1 float-right">
                <select class="form-control custom-select my-select" onchange="TutorsList.changeCountTutors()" id="count-tutors-select" style="align-self: self-end; width: 70px;">
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div id="photo-modal" style="visibility: hidden">
    <div onclick="TutorsList.closePhoto()" style="z-index: 10000; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: grey; opacity: 85%"></div>
    <img id="photo" src="" style="z-index: 10001; position: fixed; top: 2.5%; right:0; left: 0; height: 95%; margin: 0 auto; background: white">
</div>

<script defer src="/scripts/tutors_list_script.js"></script>
